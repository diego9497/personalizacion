<div class="board-container">
  <div class="top-controls">
    <button>Lineas guia</button>
    <div class="undo-redo">
      <button><</button>
      <button>></button>
    </div>
    <button>Previsualizar</button>
  </div>
  <div class="right-controls"></div>
  <div class="bottom-controls"></div>
  <div
    class="canvas"
    #container
    [ngStyle]="{ 'background-image': 'url(' + url + ')' }"
  >
    <div class="canvas-aux" [ngStyle]="{ 'top.px': top, 'left.px': left }">
      <canvas id="canvas"></canvas>
    </div>
  </div>
</div>
<img [src]="urlPreview" alt="" style="margin: 0 65px;" />
